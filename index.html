<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد النصوص الذكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      scroll-behavior: smooth;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8B5CF6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🧠 مولد النصوص الذكي</h1>
    <p class="text-gray-300 mb-4 text-center">أدخل فكرة أو بداية نص، وسيتولى الذكاء الاصطناعي إكماله بأسلوب إبداعي.</p>
    <textarea id="text-prompt" rows="4" placeholder="مثال: كان يا مكان..." class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
    <button id="generate-text-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">✍️ توليد النص</button>
    <div id="text-loader" class="loader hidden"></div>
    <div id="text-output" class="mt-6 p-4 rounded-lg bg-gray-800 border border-gray-700 whitespace-pre-wrap min-h-[120px] text-gray-200"></div>
  </main>

  <script>
    const apiKey = "ضع_مفتاحك_OpenAI_هنا";

    const generateTextBtn = document.getElementById("generate-text-btn");
    const textPrompt = document.getElementById("text-prompt");
    const textOutput = document.getElementById("text-output");
    const textLoader = document.getElementById("text-loader");

    generateTextBtn.addEventListener("click", async () => {
      const prompt = textPrompt.value.trim();
      if (!prompt) {
        textOutput.textContent = "⚠️ من فضلك أدخل نصًا لتوليده.";
        return;
      }

      textOutput.textContent = "";
      textLoader.classList.remove("hidden");
      generateTextBtn.disabled = true;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          textOutput.textContent = data.choices[0].message.content;
        } else {
          textOutput.textContent = "❌ لم يتم توليد أي محتوى.";
        }
      } catch (error) {
        textOutput.textContent = "⚠️ حدث خطأ أثناء توليد النص. تأكد من مفتاح API أو حاول لاحقًا.";
      } finally {
        textLoader.classList.add("hidden");
        generateTextBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
