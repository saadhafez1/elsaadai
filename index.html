<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع توليد الذكاء الاصطناعي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8B5CF6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🧠 مولد الذكاء الاصطناعي</h1>
    <textarea id="text-prompt" rows="3" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white mb-4" placeholder="أدخل نصًا هنا..."></textarea>
    <button id="generate-text-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">✍️ توليد النص</button>
    <div id="text-loader" class="loader hidden"></div>
    <div id="text-output" class="mt-6 p-4 bg-gray-800 rounded-lg border border-gray-700 whitespace-pre-wrap min-h-[120px]"></div>

    <hr class="my-8 border-gray-600">

    <textarea id="image-prompt" rows="3" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white mb-4" placeholder="صف الصورة التي تريد توليدها..."></textarea>
    <button id="generate-image-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg">🎨 توليد الصورة</button>
    <div id="image-loader" class="loader hidden"></div>
    <div id="image-output" class="mt-6 flex justify-center items-center">
      <img id="generated-image" src="" class="rounded-lg max-w-full max-h-[500px] hidden">
    </div>
  </main>

  <script>
    const apiKey = "ضع_مفتاحك_هنا"; // ← ← ← استبدل هذه القيمة بمفتاحك من OpenAI

    const generateTextBtn = document.getElementById("generate-text-btn");
    const textPrompt = document.getElementById("text-prompt");
    const textOutput = document.getElementById("text-output");
    const textLoader = document.getElementById("text-loader");

    generateTextBtn.addEventListener("click", async () => {
      const prompt = textPrompt.value.trim();
      if (!prompt) {
        textOutput.textContent = "⚠️ من فضلك أدخل نصًا.";
        return;
      }

      textLoader.classList.remove("hidden");
      textOutput.textContent = "";
      generateTextBtn.disabled = true;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });
        const data = await response.json();
        if (data.choices && data.choices[0]) {
          textOutput.textContent = data.choices[0].message.content;
        } else {
          throw new Error("لم يتم توليد النص.");
        }
      } catch (error) {
        textOutput.textContent = "⚠️ حدث خطأ أثناء توليد النص.";
      } finally {
        textLoader.classList.add("hidden");
        generateTextBtn.disabled = false;
      }
    });

    const generateImageBtn = document.getElementById("generate-image-btn");
    const imagePrompt = document.getElementById("image-prompt");
    const imageOutput = document.getElementById("image-output");
    const generatedImage = document.getElementById("generated-image");
    const imageLoader = document.getElementById("image-loader");

    generateImageBtn.addEventListener("click", async () => {
      const prompt = imagePrompt.value.trim();
      if (!prompt) {
        alert("يرجى إدخال وصف للصورة.");
        return;
      }

      imageLoader.classList.remove("hidden");
      generatedImage.classList.add("hidden");
      generateImageBtn.disabled = true;

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 1,
            size: "512x512"
          })
        });
        const data = await response.json();
        if (data.data && data.data[0].url) {
          generatedImage.src = data.data[0].url;
          generatedImage.classList.remove("hidden");
        } else {
          throw new Error("لم يتم توليد الصورة.");
        }
      } catch (err) {
        alert("⚠️ حدث خطأ أثناء توليد الصورة.");
      } finally {
        imageLoader.classList.add("hidden");
        generateImageBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
